  <!-- Vertex Shader -->
<script id="jawShader-vertex" type="x-shader/x-vertex">
precision highp float;

attribute vec3 position;
attribute vec3 normal;
attribute vec2 uv;

uniform mat4 worldViewProjection;

varying vec3 vNormal;
varying vec2 vUV;

void main() {
  vNormal = normal;
  vUV = uv;
  gl_Position = worldViewProjection * vec4(position, 1.0);
} 


</script>

<!-- Fragment Shader -->
<script id="jawShader-fragment" type="x-shader/x-fragment">
precision highp float;

uniform vec3 color;
uniform float alpha;

uniform sampler2D diffuseTexture;

varying vec3 vNormal;
varying vec2 vUV;

void main() {
  float light = dot(normalize(vNormal), normalize(vec3(0.5, 1.0, 0.8)));
  light = clamp(light, 0.3, 1.0);

  vec4 texColor = texture2D(diffuseTexture, vUV);

  gl_FragColor = vec4(texColor.rgb * color * light, alpha);
}


</script>
